<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body
        {
            margin: 30px;
        }
        .my-container
        {
            border: 1px solid red;
        }
        .my-row{
            border: 1px dotted green;
            height: 300px;
        }
        .my-col{border: 1px dotted blue;}
    </style>

</head>
<body>

    <div class="container my-container">
        <div class="row my-row">
            <div class="col-md-4 col-sm-6 my-col">Row 1 Column 1</div>
            <div class="col-md-8 col-sm-6 my-col">Row 1 Column 2</div>
        </div>
        <div class="row justify-content-between align-items-stretch my-row">
            <div class="col-md-4 col-sm-6 my-col align-self-start">Row 2 Column 1</div>
            <div class="col-md-4 col-sm-6 my-col">Row 2 Column 2</div>
        </div>

    </div>

    <section class="mt-5">
        <h1 class="display-1">Text Emphasis</h1>
        <p class="text-primary">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vitae, architecto.</p>
        <p class="text-secondary">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vitae, architecto.</p>

    </section>
    
</body>
</html>
